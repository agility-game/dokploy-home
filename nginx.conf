http {
  upstream nextjs {
    server 116.203.36.60;
  }
  server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    location / {
      root /usr/share/nginx/html;
      index index.html index.htm;
    }

    location /nextjs/ {
      proxy_pass https://nextjs.agility-game.com/;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root /usr/share/nginx/html;
    }
  }
  server {
    listen 443;

    location / {
      proxy_pass https://nextjs
    }
  }
}
